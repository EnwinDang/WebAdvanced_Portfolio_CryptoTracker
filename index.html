<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="/src/details/style.css" />
</head>
<body>
  <header>
    <h1>Crypto Dashboard</h1>
    <div class="header-actions">
      <button id="toggle-view">⭐ Watchlist</button>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <section id="filter-section">
    <input type="text" id="search-input" placeholder="Zoek een coin..." />
    <select id="market-cap-filter">
      <option value="all">Alle marktkapitalisaties</option>
      <option value="large">Large Cap</option>
      <option value="medium">Mid Cap</option>
      <option value="small">Small Cap</option>
    </select>
    <select id="sort-select">
      <option value="name-asc">Naam A-Z</option>
      <option value="name-desc">Naam Z-A</option>
      <option value="price-asc">Prijs ↑</option>
      <option value="price-desc">Prijs ↓</option>
    </select>
  </section>

  <div id="coin-cards" class="card-container"></div>
  <div id="favorites-view" class="card-container hidden"></div>
  <div id="detail-view" class="hidden"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
